<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desper Quartier - Господдержка 2026</title>
    <meta
      name="description"
      content="Презентация по программам субсидий и льгот для проекта Desper Quartier (D22 Projekt GmbH)."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <span class="brand-dot" aria-hidden="true"></span>
          <div>
            <p class="brand-overline">Desper Quartier</p>
            <h1>Программы субсидий и льгот - 2026</h1>
          </div>
        </div>
        <div class="topbar-meta">
          <p id="slideCounter" aria-live="polite">Слайд 1 / 1</p>
          <div class="progress-track" aria-hidden="true">
            <div id="progressBar" class="progress-bar"></div>
          </div>
        </div>
      </header>

      <main>
        <section id="slide" class="slide" aria-live="polite"></section>
      </main>

      <footer class="controls">
        <button id="prevBtn" type="button" class="control-btn">Назад</button>
        <div class="hint">Управление: стрелки клавиатуры, Home, End</div>
        <button id="nextBtn" type="button" class="control-btn control-btn-primary">Вперед</button>
      </footer>
    </div>

    <script src="./data/slides.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
